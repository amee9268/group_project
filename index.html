  <main role="main" class="container">

    <div class="starter-template">
      <h1>How well do you know your Marvel characters?</h1>
    </div>

    <!-- Slideshow container -->
    <div class="slideshow-container">

      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 8</div>
        <img src="avengers.jpg" style="width:100%">
        <div class="text">The Avengers</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 8</div>
        <img src="iron_man.jpg" style="width:100%">
        <div class="text">Iron Man</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 8</div>
        <img src="captain_america.jpg" style="width:90%">
        <div class="text">Captain America</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">4 / 8</div>
        <img src="thor.jpg" style="width:100%">
        <div class="text">Thor</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">5 / 8</div>
        <img src="hulk.jpg" style="width:100%">
        <div class="text">Hulk</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">6 / 8</div>
        <img src="black_widow.jpg" style="width:80%">
        <div class="text">Black Widow</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">7 / 8</div>
        <img src="hawkeye.jpg" style="width:90%">
        <div class="text">Hawkeye</div>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
      <span class="dot" onclick="currentSlide(6)"></span>
      <span class="dot" onclick="currentSlide(7)"></span>
      <span class="dot" onclick="currentSlide(8)"></span>
    </div>

    <audio controls autoplay>
      <source src="avengers_music.mp3" type="audio/mpeg">
      </audio>
